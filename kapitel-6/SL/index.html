<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="kontainer">

        <div class="sidohuvud">
            <img src="./bilder/sj.png" alt="sl-logo">
        </div>

        <div class="innehall">

            <h2>Vart vill du resa?</h2>
            <input type="text" name="" id="" placeholder=" ⌕ Sök resa">



            <div class="kolumner">

                <div class="kolumn-1">
                    <h3>Reser du ofta?</h3>
                    <a href="#">Sök period kort    ></a>
                    <a href="#">Köp årskort        ></a>

                </div>
                <div class="kolumn-2">
                    <h3>Banarbete Stockholm-Göteborg</h3>
                    <p>Just nu genomför trafikverket ett omfattande banarbete på sträckan mellan Göteborg och Allingsås- Vilket påverkar resande mellan Stockholm och Göteborg.</p>
                </div>
                <div class="kolumn-3">
                    <img src="./bilder/skidor-vinter.jpg" alt="skidor-vinter">
                </div>
                <div class="kolumn-4">
                    <img src="./bilder/train-cabinet.jpg" alt="train-cabinet">
                </div>

            </div>


            <div class="fothuvud">
                <a href="#">Sök resa</a>
                <a href="#">Dina resor</a>
                <a href="#">Logga in</a>
                <a href="#">Trafik Info</a>
                <a href="#">Mer</a>
            </div>

        </div>



    </div>

    
</body>
</html>
